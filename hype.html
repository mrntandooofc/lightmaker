<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>WhatsApp Group/Channel Links</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 }
 .container {
 max-width:800px;
 margin: auto;
 padding:20px;
 }
 .link-display {
 background-color: #f0f0f0;
 padding:10px;
 border-radius:5px;
 margin-bottom:10px;
 }
 .link-display a {
 text-decoration: none;
 color: #007bff;
 }
 </style>
</head>
<body>
 <div class="container">
 <h2>WhatsApp Group/Channel Links</h2>
 <form id="linkForm">
 <label for="link">WhatsApp Group/Channel Link:</label>
 <input type="text" id="link" name="link"><br><br>
 <input type="submit" value="Upload Link">
 </form>
 <div id="linksContainer"></div>
 </div>

 <script>
 let links = [];

 document.getElementById('linkForm').addEventListener('submit', (e) => {
 e.preventDefault();
 const link = document.getElementById('link').value;

 if (link) {
 // Basic validation for WhatsApp link
 if (link.startsWith('https://chat.whatsapp.com/') || link.startsWith('https://whatsapp.com/channel/')) {
 links.push(link);
 displayLinks();
 } else {
 alert('Invalid WhatsApp link. Please enter a valid WhatsApp group or channel link.');
 }
 } else {
 alert('Please enter a link');
 }

 // Clear form field
 document.getElementById('link').value = '';
 });

 function displayLinks() {
 const linksContainer = document.getElementById('linksContainer');
 linksContainer.innerHTML = '';

 links.forEach((link, index) => {
 const linkDisplay = document.createElement('div');
 linkDisplay.classList.add('link-display');

 const linkElement = document.createElement('a');
 linkElement.href = link;
 linkElement.textContent = `Join WhatsApp Group/Channel ${index +1}`;

 linkDisplay.appendChild(linkElement);
 linksContainer.appendChild(linkDisplay);
 });
 }
 </script>
</body>
</html>
